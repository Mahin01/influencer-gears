<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <!-- Header Part Start -->
    <header>
        <nav class="nav">
            <div class="site-title">
                <h3><a href="#">Influencer Gear</a></h3>
            </div>

            <ul class="menu-container">
                <li class="menu-item">
                    <a href="#" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Products</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">SignUp</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">Login</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link"><i class="fa-brands fa-searchengin"></i></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Header Parts Ends -->
    <main>
        <!-- Influencer Section Starts -->
        <section class="influencer">
            <div class="influencer-container">
                <div class="influencer-info">
                    <h2 class="influencer-title">Start your Journey as 
                    Influencer</h2>
                    <p class="influencer-details">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="prebook-btn">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="influencer-img">
                    <img src="images/main-camera.png" alt="Camera">
                </div>
            </div>
        </section>
        <!-- Influencer Section Ends -->

        <!-- Brands Section -->
        <section class="brands">
            <div class="brands-container">
                <div class="brands-logo">
                    <img src="logos/Alibaba.svg" alt="Alibaba">
                </div>
                <div class="brands-logo">
                    <img src="logos/Amazon.svg" alt="Amazon">
                </div>
                <div class="brands-logo">
                    <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
                </div>
                <div class="brands-logo">
                    <img src="logos/Ebay.svg" alt="Ebay">
                </div>
                <div class="brands-logo">
                    <img src="logos/Rakuten.svg" alt="Rakuten">
                </div>
                <div class="brands-logo">
                    <img src="logos/Target.svg" alt="Target">
                </div>
                <div class="brands-logo">
                    <img src="logos/Walmart.svg" alt="Walmart">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
